name: üõ°Ô∏è Security Scan (Latest)

on:
  push:
    branches: [ security-scan ]
  workflow_dispatch: ~
  schedule:
    - cron: '0 14 * * *'

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  trivy_scan:
    name: Trivy scan container images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image_ref:
          - ghcr.io/skpr/opensearch:1.x-v2-latest
          - ghcr.io/skpr/opensearch:2.x-v2-latest
          - ghcr.io/skpr/opensearch:3.x-v2-latest

    steps:
      - name: üîë Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì• Pull image
        run: docker pull "${{ matrix.image_ref }}"

      - name: üîç Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ matrix.image_ref }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          vuln-type: os,library
          exit-code: '0' # Ensure we are always reporting

      - name: üè∑Ô∏è Compute SARIF category
        id: cat
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ matrix.image_ref }}"
          cat="trivy-$(echo "$ref" | sed -E 's#^ghcr\.io/skpr/##; s#[:/]+#-#g')"
          echo "value=$cat" >> "$GITHUB_OUTPUT"
          echo "Category: $cat"

      - name: ‚¨ÜÔ∏è Upload Trivy SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: ${{ steps.cat.outputs.value }}
