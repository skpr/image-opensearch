name: ğŸ›¡ï¸ Security Scan (Latest)

on:
  workflow_dispatch: ~
  schedule:
    - cron: "0 14 * * *"

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  trivy_scan:
    name: Trivy scan container images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image_ref:
          - ghcr.io/skpr/opensearch:1.x-v2-latest
          - ghcr.io/skpr/opensearch:2.x-v2-latest
          - ghcr.io/skpr/opensearch:3.x-v2-latest

    steps:
      - name: ğŸ”‘ Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›¡ï¸ Scan + upload (Trivy SARIF)
        uses: skpr/image-scan-action@v1
        with:
          image-ref: ${{ matrix.image_ref }}
